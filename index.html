<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RanaEduhub login | Tailwind</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="output.css">
</head>
<body class="font-mono">
    <div class="flex h-screen">
        <img class="hidden lg:block w-1/2" src="bbb.jpg" alt="">
        <div class="flex flex-col justify-center items-center w-full lg:w-1/2 ">
            <div>
        <div class="text-xl text-center font-bold lg:text-left">
            <span class="text-green-600">&#9650;</span>
            <span>FormMan</span>
        </div>
        <div class="text-xl text-center font-bold lg:text-left">
            <h2>Hello,</h2>
            <h2>Welcome Back</h2>
        </div>
        <div>
            <!--login form-->
            <form action="" class="mt-8 w-[80%] lg:w-96 mx-auto space-y-4">
                <h4>Login to manage your account.</h4>
                <input
                class="border w-full px-4 py-2" 
                type="Emnail" placeholder="Email">
                <input
                class="border w-full px-4 py-2" 
                type="Password" placeholder="Password">
                <div class="text-blue-600 cursor-pointer hover:text-blue-400">
                    Forgot your password ?
                </div>
                <button class="bg-green-600 text-white w-full py-2 rounded font-bold
                 hover:bg-green-500">
                    Login
                </button>
            </form>
        </div>
        <div class="text-center space-y-4 mt-4">
            <span>Or</span>
            <div class="flex justify-center items-center gap-8">
                <i class="fa-brands fa-facebook
                text-2xl cursor-pointer"></i>
                <i class="fa-brands fa-whatsapp
                text-2xl cursor-pointer"></i>
                <i class="fa-brands fa-instagram
                text-2xl cursor-pointer"></i>
            </div>
        </div>
        <div
        class="mt-4 text-sm text-center"
        >Don't have an account ?
    <span class="text-blue-600 cursor-pointer">Sign up here</span></div>
    </div>
    </div>
    </div>
</body>
</html>
